<html>
	<head>
		<title>MIDTERM</title>
		<script src = "https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
		<script>
			$(document).ready(function(){
				$("#btn").click(function(){
					const a = $("#text").val();
					var an = $("<li></li>").text(a)
					$("#list").append(an);
				});
				$("ul:even").css("background-color","yellow");
				$("ul:odd").css("background-color","white");
				$("btn2").click(function(){
					const b = $("#text").val();
					$("#list").remove(b);
				});
			});
		</script>
	</head>
	<body>
		<h1 style ="text-align:center">My super nifty to-do list</h1>
		<input type ="text" id = "text">&nbsp;&nbsp;
		<button id = "btn">add</button>&nbsp;&nbsp;
		<button id = "btn2">remove</button>&nbsp;&nbsp;
		<ul id ="list"></ul>
	</body>
</html>
